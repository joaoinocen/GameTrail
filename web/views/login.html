<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gametrail - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/login.css'>
</head>
<body>
    <div class="container-login">
        <div>
            <form class="gametrail-form" id="login">
                <span>Seja bem vindo ao Gametrail</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite o seu e-mail" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required="required">
                </div>
                <a href="/criar-usuario">Clique aqui para criar a sua conta</a>
                <button type="submit" class="btn-gametrail">Login</button>
            </form>
        </div>
    </div>
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
